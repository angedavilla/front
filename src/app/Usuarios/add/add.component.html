<div class="container-fluid">
    <h1 class="text-center">Agregar usuario</h1>
    <div class="card-body">
        <form novalidate [formGroup]="form" (ngSubmit)="saveData()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="fecha_de_cumpleanos">Fecha de cumpleaños</label>
                <input type="date"  class="form-control" [placeholder]="'DD-MM-YYYY'" id="fecha_de_cumpleanos" name="fecha_de_cumpleanos" placeholder="Fecha de cumpleaños">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button  class="btn btn-primary" (click)="saveData()">Agregar</button>
        </form>
    </div>
</div>
